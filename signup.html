<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body>
        <test-template></test-template>
        <h1>This is a Sign Up Page</h1>
        <a href='index.html'>Home</a>
        <form id='sign-up-form'>
            <label for='email'>Email</label><br>
            <input type='text' id='email' name='email'><br>
            <label for='newUser'>Username</label><br>
            <input type='text' id='newUser' name='newUser'><br>
            <label for='newPass'>Create a Password:</label><br>
            <input type='text' id='newPass' name='newPass'><br>
            <label for='confirmPass'>Confirm Your Password:</label><br>
            <input type='text' id='confirmPass' name='confirmPass'><br>
            <input type="submit" value="Create Account">
        </form>
        <script src='modules/prototypeScript.js' type='module'></script>
    </body>
</html>
